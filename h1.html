<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קביעת תור לאסיפת הורים - כיתה ח-1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .info {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.8;
        }
        label {
            display: block;
            margin: 20px 0 8px 0;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>קביעת תור לאסיפת הורים</h1>
        <div class="info">
            כיתה ח-1<br>
            יום שני, כ"ג בטבת (12.1.2025)<br>
            החל מהשעה 16:30
        </div>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">טוען...</div>
        
        <form id="bookingForm">
            <label for="parentName">שם מלא של ההורה: *</label>
            <input type="text" id="parentName" required placeholder="הזינו שם מלא">
            
            <label for="timeSlot">בחירת שעה: *</label>
            <select id="timeSlot" required>
                <option value="">טוען שעות פנויות...</option>
            </select>
            
            <button type="submit" id="submitBtn">קביעת תור</button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyeWDwj_PYOdmG8_GB3V1sVRU2_ZpPDsU35RGiHgxJSt2L_T34ftbQz9a8kaliSD_Wf0A/exec';

        window.addEventListener('load', loadAvailableSlots);

        function loadAvailableSlots() {
            const select = document.getElementById('timeSlot');
            select.innerHTML = '<option value="">טוען שעות פנויות...</option>';
            
            fetch(SCRIPT_URL + '?action=getSlots')
                .then(response => response.json())
                .then(data => {
                    select.innerHTML = '';
                    
                    if (data.slots && data.slots.length > 0) {
                        select.innerHTML = '<option value="">בחרו שעה</option>';
                        data.slots.forEach(slot => {
                            const option = document.createElement('option');
                            option.value = slot;
                            option.textContent = slot;
                            select.appendChild(option);
                        });
                    } else {
                        select.innerHTML = '<option value="">אין שעות פנויות</option>';
                        document.getElementById('submitBtn').disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    select.innerHTML = '<option value="">שגיאה בטעינה</option>';
                    showMessage('שגיאה בטעינת השעות. אנא רעננו את הדף.', 'error');
                });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const parentName = document.getElementById('parentName').value.trim();
            const timeSlot = document.getElementById('timeSlot').value;
            
            if (!parentName || !timeSlot) {
                showMessage('אנא מלאו את כל השדות', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            const formData = new FormData();
            formData.append('action', 'bookSlot');
            formData.append('parentName', parentName);
            formData.append('timeSlot', timeSlot);
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.success) {
                        showMessage(data.message, 'success');
                        document.getElementById('bookingForm').reset();
                        setTimeout(() => {
                            loadAvailableSlots();
                        }, 1500);
                    } else {
                        showMessage(data.message, 'error');
                        loadAvailableSlots();
                    }
                    
                    submitBtn.disabled = false;
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    console.error('Error:', error);
                    showMessage('אירעה שגיאה. אנא נסו שוב.', 'error');
                    submitBtn.disabled = false;
                });
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
